<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Design</title>
    <!-- Material Icon Theme -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="/images/logo.png" alt="sitelogo" />
            <h2>Bee <span class="danger">Informatics</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-sharp"> close </span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-symbols-sharp"> grid_view </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#" class="active">
            <span class="material-symbols-sharp"> phone_iphone </span>
            <h3>Recharge</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> receipt_long </span>
            <h3>Utility Bill</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> two_wheeler </span>
            <h3>Vehicle Case</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> redeem </span>
            <h3>Offers</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> mail </span>
            <h3>Message</h3>
            <span class="message-count">34</span>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> logout </span>
            <h3>logout</h3>
          </a>
        </div>
      </aside>
    </div>
  </body>
  <script src="main.js"></script>
</html>
